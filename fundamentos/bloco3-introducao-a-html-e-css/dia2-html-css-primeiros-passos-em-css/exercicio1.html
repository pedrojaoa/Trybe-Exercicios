<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        body{
            font-size: 16px;
    }
        h1{
            width: 65px; color: rgb(224, 162, 47); font-family: sans-serif;
    }
        p{
            font-weight: 600; font-size: 3em; font-style: oblique; line-height: 8pt; text-align: center;
    }
        ul{
        background-color: aquamarine; text-decoration-style: dashed;
    }
        .list-background{
        background-color: darkkhaki;
    }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="list-background">Qual é a sua cor favorita?</p>
    <ul class="list-background">
      <li style="color: yellow">Amarelo</li>
      <li style="color:red">Vermelho</li>
      <li style="color:brown">Marrom</li>
    </ul>
  </body>
</html>
